<body>
    <div class="lesson__container">
        <h1 class="lesson__title">Задача 5.
        </h1>
        <p> Дано послідовність оцінок учня. Підрахувати кількість:
            1) двійок
            2) кількість хороших оцінок (добре, відмінно);
            3) кількість оцінок, які нижче середнього.
        </p>
    </div>

    <script>
        // задача 5
        let gradesArr = [12, 7, 9, 10, 5, 8, 2, 3, 7, 1,14];
        let countBelowAverage = 0,// кількість нижче середнього
            numOfTwos = 0, // кількість двійок
            appraisementExcellent = 0 //відмінно


        function convertGrade(grades) {
            for (let i = 0; i < grades.length; i++) {
                let grade = grades[i];
                if (grade === 2) numOfTwos++;
                if (grade >= 1 && grade <= 6) countBelowAverage++;
                else if (grade <= 12) appraisementExcellent++;
                else console.log("Невідома оцінка:", grade);



            }


        }
        if (confirm('почати тестування?')) {
            convertGrade(gradesArr)
            document.write(`кількість нижче середнього: ${countBelowAverage}<br>`);
            document.write(`кількість двійок: ${numOfTwos}<br>`);
            document.write(`відмінно: ${appraisementExcellent}<br>`);
        }


    </script>
