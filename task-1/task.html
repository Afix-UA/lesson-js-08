<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/style.css">
    <title>task | 6</title>
    <style>
        span {
            font-size: 10px;
        }
    </style>
</head>

<body>
    <div class="lesson__container">
        <h1 class="lesson__title">Задача 6</h1>
        <p>Дано послідовність цін товарів та назв (у окремих масивах). Вивести на екран ті, які може собі дозволити
            користувач (кількість грошей задається).
            Приклад збереження даних


        </p>
    </div>

    <script>
        // задача 6
        let products = ["Хліб", "Молоко", "Сир", "Яблука", "М'ясо"]
        let prices = [25, 40, 120, 60, 250]
        let money = parseInt(prompt("Введіть кількість грошей:"))
        document.write(' <div class="lesson__container">Ви можете купити:')
        for (let i = 0; i < products.length && i < prices.length; i++) {
            if (prices[i] <= money) {
                document.write(`${products[i]}  —  ${prices[i]}  грн <br>`);
            }
        }
        document.write(' </div')
    </script>

</body>

</html>
