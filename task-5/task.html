        <p>Дано покази температур (довільна кількість). Розробити функцію, яка дозволить знайти середнє значення для
            додатних показів температури.

        </p>

    <script>
        // задача 10
        // прийшлось всеж таки працювати з псевдомасивами, але максимально не хотів використовувати МЕТОДИ МАСИВІВ, тому ось якось так
        function getAverageTemperaturesNoNegative(...temperatures) {
            let averageTemperature = 0
            let averageNambers = 0
            for (let i = 0; i < temperatures.length; i++) {
                if (temperatures[i] > 0) {
                    averageTemperature += temperatures[i]
                    averageNambers++
                }
                
            }
            averageTemperature = (averageTemperature / averageNambers).toFixed()
            return averageTemperature
        }
        document.write(getAverageTemperaturesNoNegative(12, 32, 45, -23, 2, -30))

    </script>
